<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ZIT-NEAT</title>
    <link
      href="vendors/bootstrap-5.3.1-dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script href="vendors/bootstrap-5.3.1-dist/js/bootstrap.min.js"></script>
  </head>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      background-color: #efddce;
    }
    canvas {
      width: 100%;
      height: 700px;
    }
    #game-container {
      display: flex;
      justify-content: center;
    }
    .footer-container {
      opacity: 0.7;
      background-color: white;
      position: absolute;
      top: 10px;
      width: 400px;
      left: 0;
      right: 0;
      margin-left: auto;
      margin-right: auto;
      border-radius: 24px;
      padding: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
  <header class="footer-container">
    <p class="text-center m-0">
      Powered by <strong>ZIT Software</strong>
      <span>
        <img width="50px" src="/public/zit-logo.png" alt="ZIT" />
      </span>
    </p>
  </header>
  <body>
    <div id="page-container" class="container-fluid">
      <div class="row justify-content-center">
        <div class="col col-12 col-lg-9 shadow p-0">
          <div id="game-container"></div>
        </div>
        <div class="col col-12 col-lg-3">
          <div
            class="d-flex align-items-center w-100 h-100 justify-content-center"
          >
            <div class="card">
              <div id="svgContainer"></div>
              <div class="card-body">
                <h5 class="card-title text-center">Best Neural Network</h5>
                <div class="description mt-5">
                  <p class="card-text">
                    <strong>Inputs:</strong> Position of Duck, Position of
                    closest meteor
                  </p>
                  <p class="card-text">
                    <strong>Outputs:</strong> Actions for duck: Go left or Go
                    Right
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div id="control-container"></div>
      </div>
    </div>
    <script src="vendors/phaser/phaser.min.js"></script>
    <script src="src/eventGame.js"></script>
    <script src="src/preloadGame.js"></script>
    <script src="src/createGame.js"></script>
    <script src="src/updateGame.js"></script>
    <script src="src/config/game.js"></script>

    <!-- NEAT -->
    <script src="https://d3js.org/d3.v2.min.js?2.9.3"></script>
    <script src="./src/neat/population.js"></script>
    <script src="./src/neat/duck.js"></script>
    <script src="./src/neat/node.js"></script>
    <script src="./src/neat/connection.js"></script>
    <script src="./src/neat/genome.js"></script>
    <script src="./src/utils.js"></script>
  </body>
</html>
