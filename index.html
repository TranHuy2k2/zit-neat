<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ZIT-NEAT</title>
    <link
      href="vendors/bootstrap-5.3.1-dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script href="vendors/bootstrap-5.3.1-dist/js/bootstrap.min.js"></script>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      overflow: hidden;
    }
    canvas {
      width: 100%;
      height: 100vh;
    }

    #game-container {
      width: 100%;
      height: 100%;
    }

    .footer-container {
      opacity: 0.7;
      background-color: white;
      position: fixed;
      bottom: 20px;
      width: 300px;
      left: 0;
      right: 0;
      margin-left: auto;
      margin-right: auto;
      border-radius: 24px;
      padding: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .title {
      position: absolute;
      top: 10px;
      left: 0;
      right: 0;
      margin-left: auto;
      margin-right: auto;
    }

    #neuron-card {
      position: fixed;
      top: 20px;
      right: 20px;
      background: transparent;
      border: none;
    }
  </style>

  <body>
    <div id="game-container"></div>
    <div id="neuron-card">
      <div id="svgContainer"></div>
    </div>
    <script src="vendors/phaser/phaser.min.js"></script>
    <script src="src/eventGame.js"></script>
    <script src="src/preloadGame.js"></script>
    <script src="src/createGame.js"></script>
    <script src="src/updateGame.js"></script>
    <script src="src/config/game.js"></script>

    <!-- NEAT -->
    <script src="https://d3js.org/d3.v2.min.js?2.9.3"></script>
    <script src="./src/neat/population.js"></script>
    <script src="./src/neat/duck.js"></script>
    <script src="./src/neat/node.js"></script>
    <script src="./src/neat/connection.js"></script>
    <script src="./src/neat/genome.js"></script>
    <script src="./src/utils.js"></script>
  </body>
  <footer>
    <div class="footer-container">
      <p class="text-center m-0">
        Develop by <strong>ZIT Software</strong>
        <span>
          <img width="50px" src="./public/zit-logo.png" alt="ZIT" />
        </span>
      </p>
    </div>
  </footer>
</html>
